<div class="container">
    <h1>Create New Booking</h1>
  
    <a href="#" routerLink="/booking/index" class="btn btn-primary">&lt;&lt; Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="flightId">Flight Id</label>
            <input type="text" class="form-control" id="flightId" formControlName="flightId" />
            <div *ngIf="f['flightId'].touched && f['flightId'].invalid" class="alert alert-danger">
                <div *ngIf="f['flightId'].errors && f['flightId'].errors['required']">Flight Id is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="passengerId">Passenger Id</label>
            <input type="text" class="form-control" id="passengerId" formControlName="passengerId" />
            <div *ngIf="f['passengerId'].touched && f['passengerId'].invalid" class="alert alert-danger">
                <div *ngIf="f['passengerId'].errors && f['passengerId'].errors['required']">Passenger Id is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
        <div *ngIf="max">
            <h4>This flight has reached its maximum capacity, please choose a different flight!</h4>
        </div>
    </form>
</div>
