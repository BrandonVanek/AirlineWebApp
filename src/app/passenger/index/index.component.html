
<div class="container">
    <h1>Passengers</h1> 
    <a href="#" routerLink="/flight/create" class="btn btn-success">+ Create a Passenger</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Job</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let passenger of passengers">
                <td>{{ passenger.id }}</td>
                <td>{{ passenger.name }}</td>
                <td>{{ passenger.job }}</td>
                <td>{{ passenger.email }}</td>
                <td>{{ passenger.age }}</td>
            </tr>
        </tbody>
    </table>
</div>
