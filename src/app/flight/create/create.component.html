<div class="container">
    <h1>Create New Flight</h1>
  
    <a href="#" routerLink="/flight/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="flightNumber">Flight Number:</label>
            <input 
                formControlName="flightNumber"  
                id="flightNumber" 
                type="text" 
                class="form-control">
            <div *ngIf="f['flightNumber'].touched && f['flightNumber'].invalid" class="alert alert-danger">
                <div *ngIf="f['flightNumber'].errors && f['flightNumber'].errors['required']">Flight Number is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="departureDateTime">Departure DateTime</label>
            <textarea 
                formControlName="departureDateTime"
                id="departureDateTime" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f['departureDateTime'].touched && f['departureDateTime'].invalid" class="alert alert-danger">
                <div *ngIf="f['departureDateTime'].errors && f['departureDateTime'].errors['required']">Destination is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
